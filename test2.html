<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function () {
var dataPoints = [];
var chart = new CanvasJS.Chart("chartContainer",{
	title:{
		text:"Foreclosure Percentage"
	},
	data: [{
		type: "line",
		dataPoints : dataPoints,
	}]
});
function addData(data) {
	for (var i = 0; i < data.length; i++) {
		dataPoints.push({
			x: data[i].features.state,
			y: data[i].features.recessionAvg
		});
	}
	chart.render();}
	console.log(dataPoints)
$.getJSON("https://raw.githubusercontent.com/rvaros/U.S.-Housing-Affordability-and-Foreclosure-Percentage-Project/master/CurrentRecessionForeclosure.json", addData) 
};

</script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
