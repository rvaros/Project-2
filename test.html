<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function () {
var dataPoints = [];
var chart = new CanvasJS.Chart("chartContainer",{
	title:{
		text:"Foreclosure Percentage"
	},
	data: [{
		type: "line",
		dataPoints : dataPoints,
	}]
});
$.getJSON("https://raw.githubusercontent.com/rvaros/U.S.-Housing-Affordability-and-Foreclosure-Percentage-Project/master/CurrentRecessionForeclosure.json", function(data) {  
	$.each(data, function(key, value){
		dataPoints.push({x: data.features["state"], y: data.features["recessionAvg"]});
	});	
	chart.render();
});
}
</script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
